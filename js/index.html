<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">User Registration</h2>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="familyname" class="block text-sm font-medium text-gray-700">Family Name</label>
                <input type="text" id="familyname" name="familyname" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" name="age" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="city" name="city" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                <input type="text" id="country" name="country" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <button type="submit"
                class="submitBtn w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Register</button>
        </form>
    </div>
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
